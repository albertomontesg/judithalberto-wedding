intro: >
  Como en cualquier evento, hay algunos aspectos a tener en cuenta. Por favor,
  leedlos detenidamente.

items:
  - title: Vestimenta
    description: >
      * **Por favor, evitad vestir de rojo!** Pero podéis vestir de blanco si
      queréis!


      * Recomendamos que las mujeres lleven tacones anchos o zapatos de recambio,
      ya que los suelos de la casa son de césped.


      * Si queréis venir a la fiesta pre-boda, se recomienda traer el bañador.

  - title: Comida
    description: >
      * En caso de alergias, por favor, informadnos debidamente.


      * En caso de preferir un menú vegano/vegetariano, especificadlo en el
      formulario cuando confirméis la asistencia.

  - title: Fechas Límite
    description: >
      * **Por favor, confirmad vuestra asistencia antes del 1 de abril de 2023.**


      * En caso de querer disfrutar de descuentos en los alojamientos que os
      proponemos, recordad que deberéis reservar antes del 1 de mayo de 2023.
