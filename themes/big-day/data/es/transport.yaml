description: >
  Debido a que el camino de acceso a la casa rural es complicado, y
  entendiendo que los invitados vais a querer beber, hemos organizado
  buses tanto de ida como de vuelta.


  **IMPORTANTE: LA INFORMACIÓN DE LOS HORARIOS DE LOS BUSES PUEDE CAMBIAR EN LOS
  PRÓXIMOS MESES. POR FAVOR, CONSULTADLO MÁS ADELANTE!**


  ### Buses de ida


  Los puntos de recogida serán la entrada principal del Cámping Calella, en Calella de
  Palafrugell, y la Plaza de la Iglesia, en Palafrugell.


  **Los buses saldrán a las 16:30h desde el Cámping y a las 16:45h desde Palafrugell!**


  ### Buses de vuelta


  Los buses de vuelta os dejarán al Cámping Calella, en Calella de Palafrugell,
  o a la Plaza de la Iglesia, en Palafrugell.


  **Horarios estimados: 2:30h, 3:00h, 4:00h, 5:00h, 5:30h.**
