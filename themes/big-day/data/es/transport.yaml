description: >
  Debido a que el camino de acceso a la casa rural es complicado, y
  entendiendo que los invitados vais a querer beber un poco, hemos organizado
  buses tanto de ida como de vuelta para el día 12 de septiembre de 2020.


  **IMPORTANTE: LA INFORMACIÓN DE LOS HORARIOS DE LOS BUSES PUEDE CAMBIAR EN LOS
  PRÓXIMOS MESES. POR FAVOR, CONSULTADLO MÁS ADELANTE!**


  ### Buses de ida


  El punto de recogida será la entrada principal del Cámping La Siesta, en Calella de
  Palafrugell. Si vemos que muchos de los invitados habéis escogido el alojamiento
  alternativo, pediremos al conductor que también realize paradas allí.


  **Los buses saldrán a las 16:30h!**


  ### Buses de vuelta


  Los buses de vuelta os dejarán al Cámping La Siesta, en Calella de Palafrugell,
  o al alojamiento alternativo. Los buses saldrán en distintos horarios.


  **Horarios estimados: 1:30h, 2:30h, 3:00h, 4:00h, 5:00h, 5:30h.**
