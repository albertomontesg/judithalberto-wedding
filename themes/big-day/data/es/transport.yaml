description: >
  Debido a que el camino de acceso a la casa rural es complicado, y
  entendiendo que los invitados vais a querer beber, hemos organizado
  buses tanto de ida como de vuelta.


  ### Buses de ida

  Los puntos de recogida serán:
    1. **16:30h**: En la entrada principal del Cámping Calella ([mapa](https://goo.gl/maps/YhWHwiW6GL2pxRHcA)).
    1. **16:45h**: En el párking del supermecado LIDL de Palafrugell (al lado de la Plaza de Europa) ([mapa](https://maps.app.goo.gl/bfnSuaQHYSqNdiZn6?g_st=iw)).
    1. **16:45h**: Delante del Albergue Solidança de Palafrugell ([mapa](https://goo.gl/maps/Db9fwYWCzqPQeuf8A)).
    1. **16:45h**: En la Estación de Autobuses de Palafrugell (al lado del Hotel Arrels) ([mapa](https://maps.app.goo.gl/jteWYDrMhVHJTY2v9)).


  ### Buses de vuelta

  Los buses de vuelta os dejarán en estas paradas:
    * En Calella de Palafrugell, la entrada principal del Cámping Calella.
    * En Palafrugell, el supermercado LIDL (al lado de la Plaza de Europa).


  **Los buses saldrán de Mas Torroella en estos horarios:
    1:00h, 2:30h, 3:30h, 4:00h, 5:30h.**
