intro: >
  Nos casamos en Mas Torroella, una masía catalana del siglo XIV que dispone de
  distintos jardines, piscina exterior, pista de tenis, ping-pong, billar, spa
  y sauna.


  **Todo lo necesario para pasar juntos un fin de semana inolvidable!**

description: >
  [Mas Torroella](http://www.mastorroella.com) se encuentra al Camí de Fitor,
  entre Palafrugell y Forallac.


  Debido a que el acceso a la casa rural puede resultar complicado, se organizarán
  buses para facilitar el transporte de todos los invitados. Encontraréis más
  información en el apartado del [Transporte](#transport).
