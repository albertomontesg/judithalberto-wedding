intro: >
  Tanto la ceremonia como el banquete y la fiesta se celebrarán en Mas Torroella.
  Además, el día antes organizaremos una fiesta en la playa!
  Aquí podéis ver en detalle los diferentes eventos y la información necesaria.

events:
  - name: Fiesta Pre-Boda
    imagePath: img/demo/fire.png
    place: Pals, Chiringuito Citrics
    date: 19:00h, 23 de junio de 2023
    description: >
      Únete a nosotros para celebrar la noche de Sant Juan, una de las más
      cortas pero también más mágicas del verano.
  - name: Ceremonia y Banquete
    imagePath: img/demo/ceremony.jpeg
    place: Mas Torroella, Camí de Fitor, s/n, Palafrugell
    date: 17:30h - 24:00h, 24 de junio de 2023
    description: >
      La ceremonia tendrá lugar a las 17:30h. Durante la espera de los novios,
      se ofrecerá agua y zumo a los invitados para combatir el calor.


      Al terminar la ceremonia comenzará el aperitivo, y finalmente el banquete.


      Os hemos preparado algunas sorpresas que iréis descubriendo durante el aperitivo!
  - name: Fiesta
    imagePath: img/demo/party.jpeg
    place: Mas Torroella, Camí de Fitor, s/n, Palafrugell
    date: 0:00h - 6:00h, 25 de junio de 2023
    description: >
      Alrededor de la media noche empezará el baile y la fiesta, que durará hasta
      que el cuerpo aguante!


      Como queremos que os lo paséis en grande sin preocuparos por la bebida,
      habrá buses en distintos horarios que os llevarán a los sitios de alojamiento.
