intro: >
  Para facilitaros la organización, nos hemos asegurado de que todos los
  invitados podáis disfrutar de alojamiento gratuito en los bungalows del
  Cámping La Siesta. No obstante, si preferís pagaros el alojamiento en otro
  sitio, ofrecemos una propuesta a precio pactado en el Hotel Arrels d'Empordà.

location: Cómo llegar

campingtitle: Alojamiento Gratuito

camping: >
  Los bungalows del [Cámping La Siesta](http://www.campinglasiesta.com/es/), en
  Calella de Palafrugell, son una muy buena opción debido a su buena ubicación
  e instalaciones.


  La zona de los bungalows se encuentra a 5min de la playa, y el cámping dispone
  de piscina exterior, gimnasio, bar, supermercado y todo aquello que podáis
  necesitar.


  **Recordad**: <br>

  Los bungalows son como una habitación de hotel, con cocina y baño propios.
  Por lo tanto, las sábanas y los utensilios de cocina se encuentran en la
  habitación. No hace falta traer nada!

hoteltitle: Alojamiento Alternativo

hotel: >
  El Aparthotel [Arrels d'Empordà****](https://www.arrelsemporda.com/es/), en Palafrugell, ofrece habitaciones y apartamentos de entre 1 a 5 personas.
  Los precios son cerrados para vosotros y muy asequibles. Para poder disfrutar
  de los descuentos, deberéis indicar que venís por nuestra boda y reservar antes del 26/06/2020.


  Si queréis información más específica de los precios, por favor, poneos en
  contacto con nosotros.


  **Recordad**: <br>

  Este alojamiento es alternativo y, por lo tanto, no será gratuito! La duración mínima de la estancia para estas fechas es de 2 noches.
