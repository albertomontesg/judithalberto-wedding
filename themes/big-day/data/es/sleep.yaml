intro: >
  Para facilitaros la organización, os recomendamos distintos tipos de alojamiento.
  Todos están cerca del sitio de la boda, y todos ellos serán accesibles a pie
  desde las paradas de los buses que hemos organizado.


  Tendréis que reservaros el alojamiento que más os guste vosotros mismos, pero
  estaremos encantados de ayudaros con cualquier cosa que necesitéis.

location: Cómo llegar

entries:
  - title: Hotel ****
    description: >
      El Aparthotel [Arrels d'Empordà****](https://www.arrelsemporda.com/es/),
      en Palafrugell, ofrece habitaciones y apartamentos de entre 1 a 5 personas.
      Podréis disfrutar de un 5% de descuento con el código: **JUDITH&ALBERTO23**.
      Para poder beneficiaros del descuento, es necesario reservar antes del
      01/05/2023.


      Si queréis información más específica de los precios, por favor, poneos en
      contacto con nosotros.


      **Recordad**: <br>

      La duración mínima de la estancia para estas fechas es de 2 noches.
    url: "https://g.page/arrelsemporda?share"
    image: "img/demo/hotel.jpeg"

  - title: Albergue
    description: >
      [El albergue Solidança](https://alberg.solidanca.cat/es), en Palafrugell,
      ofrece varias opciones de alojamiento, desde habitaciones individuales hasta
      habitaciones para 7 personas. También podéis escoger si queréis ducha
      privada o compartida.


      El albergue es un referente de turismo responsable, donde destacan los
      criterios de sostenibilidad, educación ambiental y dinamización social.


      **Recordad**: <br>

      Si os alojáis en el albergue, tanto las sábanas como los utensilios de
      concina están incluidos. No hace falta traer nada!
    url: "https://goo.gl/maps/d52Vbi4FWx7nSt1e8"
    image: "img/demo/alberg.jpeg"

  - title: Cámping y bungalows
    description: >
      Los bungalows del [Cámping Calella](https://www.campingcalelladepalafrugell.com/es),
      en Calella de Palafrugell, son una muy buena opción debido a su buena ubicación
      e instalaciones.


      La zona de los bungalows se encuentra a 5min de la playa, y el cámping dispone
      de piscina exterior, gimnasio, bar, supermercado y todo aquello que podáis
      necesitar.


      **Recordad**: <br>

      Si os alojáis en los bungalows, las sábanas y los utensilios de cocina
      están incluidos. No hace falta traer nada!
    url: "https://goo.gl/maps/hvLW3831HBLe4uVx9"
    image: "img/demo/camping.jpeg"
