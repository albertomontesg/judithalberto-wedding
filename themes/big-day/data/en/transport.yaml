description: >
  To facilitate the transport of all guests, a few buses will take you back and forth between Mas Torroella and the accomodation places.


  **IMPORTANT: BUS TIMETABLES MAY VARY. PLEASE, CHECK THIS INFORMATION AGAIN
  AT A LATER DATE!**


  ### Buses to the Venue

  Several buses will pick you up at the main entrance of Camping La Siesta, in
  Calella de Palafrugell. Depending on the number of guests staying at the
  alternative accommodation, the buses might also make a stop at the hotel.


  **The buses will leave at 16:30h!**


  ### Buses back to the accommodation

  These buses will drive you from Mas Torroella to Camping La Siesta or
  to the entrance of the alternative accomodation. The buses will leave at
  different times.


  **Estimated times: 1:30h, 2:30h, 3:00h, 4:00h, 5:00h, 5:30h.**
