intro: >
  Like in any event, there are a few aspects to keep in mind. Please, read them
  carefully.

items:
  - title: Dressing
    description: >
      * **Please, do not dress in red!** But you can dress in white, if you want!


      * We recommend that the women wear comfortable heels or spare shoes,
      since some of the gardens are lawns with gravel paths between different areas.

      * If you come to the pre-wedding party, we recommend you to bring your swimsuit!

  - title: Food
    description: >
      * In case of food allergies, please inform us accordingly.


      * If you would rather have a vegetarian/vegan menu, please mention it in
      the form when confirming your attendance.

  - title: Deadlines
    description: >
      * **Please, confirm your attendance by 1st April 2023.**

      * If you would like to benefit from discounts in the accommodation,
      remmember to book your room before 1st May 2023.
