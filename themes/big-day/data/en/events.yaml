intro: >
  The ceremony, the reception and the big party will take place at Mas Torroella.
  In addition, on the next day we will have a delicious lunch together: paella!
  Here you can find information about the different events and everything you need
  to know.

events:
  - name: Ceremony and reception
    imagePath: img/demo/ceremony.jpeg
    place: Mas Torroella, Camí de Fitor, s/n, Palafrugell
    date: 17:00h - 24:00h, 12th September 2020
    description: >
      The ceremony will begin at 17:00h. While waiting for the bride and groom
      to arrive, water and juice will be offered to the guests to fight the heat.


      The cocktail will take place after the ceremony and will be followed by
      the reception. We've prepared multiple suprises for you. Find them out during the cocktail!

  - name: Party
    imagePath: img/demo/party.jpeg
    place: Mas Torroella, Camí de Fitor, s/n, Palafrugell
    date: 0:00h - 6:00h, 13th September 2020
    description: >
      Around midnight the party will begin, and it will last until the body holds!


      To make sure that you can enjoy the party without worrying too much about
      the drinks, we have organised several buses at different times of
      the night. They will bring you to the accommodation places.

  - name: Paella
    imagePath: img/demo/paella.jpeg
    place: Mas Torroella, Camí de Fitor, s/n, Palafrugell
    date: 12:00h - 18:00h, 13th September 2020
    description: >
      On the next day, a delicious paella will be waiting for us!


      We have also prepared some activities to enjoy the swimming pool, the
      tennis court, the table-tennis court and the various facilities of the house.
