description: >
  Com que l'accés a la masia pot resultar complicat, i entenem que
  els convidats voldreu beure una mica, hem organitzat busos tant d'anada com
  de tornada a la masia pel dia 12 de setembre de 2020.


  **IMPORTANT: LA INFORMACIÓ DELS HORARIS DELS BUSOS POT CANVIAR
  EN ELS PROPERS MESOS. SI US PLAU, CONSULTEU-HO MÉS ENDAVANT!**


  ### Busos d'anada


  El punt de recollida serà l'entrada principal del Càmping La Siesta, a Calella
  de Palafrugell. Si veiem que molts dels convidats esteu a l'allotjament
  alternatiu, demanarem al conductor que també faci parada allà.


  **Els busos sortiran a les 16:30h!**


  ### Busos de tornada


  Els busos de tornada us deixaran a l'entrada del Càmping La Siesta, a
  Calella de Plafrugell, o a l'entrada de l'allotjament alternatiu. El busos
  sortiran en diferents horaris.


  **Horaris estimats: 1:30h, 2:30h, 3:00h, 4:00h, 5:00h, 5:30h.**
