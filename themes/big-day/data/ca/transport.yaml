description: >
  Com que l'accés a la masia pot resultar complicat, i entenem que
  els convidats voldreu beure, hem organitzat busos tant d'anada com
  de tornada a la masia.


  **IMPORTANT: LA INFORMACIÓ DELS HORARIS DELS BUSOS POT CANVIAR
  EN ELS PROPERS MESOS. SI US PLAU, CONSULTEU-HO MÉS ENDAVANT!**


  ### Busos d'Anada


  Els punts de recollida seran l'entrada principal del Càmping Calella, a Calella
  de Palafrugell, i la Plaça de l'Església, a Palafrugell.


  **Els busos sortiran a les 16:30h des del Càmping i a les 16:45h des de Palafrugell!**


  ### Busos de Tornada


  Els busos de tornada us deixaran a l'entrada del Càmping Calella, a
  Calella de Plafrugell, o a la Plaça de l'Església, a Palafrugell.


  **Horaris estimats: 2:30h, 3:00h, 4:00h, 5:00h, 5:30h.**
