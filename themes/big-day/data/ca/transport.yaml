description: >
  Com que l'accés a la masia pot resultar complicat, i entenem que
  els convidats voldreu beure, hem organitzat busos tant d'anada com
  de tornada a la masia.


  ### Busos d'anada

  Els punts de recollida seran:
    * A Calella de Palafrugell, l'entrada principal del Càmping Calella.
    * A Palafrugell, el supermercat LIDL (al costat de la Plaça d'Europa).


  **Els busos sortiran a les 16:30h des de Calella i a les 16:35h
  des de Palafrugell!**


  ### Busos de tornada

  Els punts de parada seran:
    * A Calella de Palafrugell, l'entrada principal del Càmping Calella.
    * A Palafrugell, el supermercat LIDL (al costat de la Plaça d'Europa).


  **Els busos sortiran de Mas Torroella en aquests horaris:
    1:00h, 2:30h, 3:30h, 4:00h, 5:30h.**
