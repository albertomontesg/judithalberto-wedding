description: >
  Com que l'accés a la masia pot resultar complicat, i entenem que
  els convidats voldreu beure, hem organitzat busos tant d'anada com
  de tornada a la masia.


  ### Busos d'anada

  Els punts de recollida seran:
    1. **16:30h**: A l'entrada principal del Càmping Calella ([mapa](https://goo.gl/maps/YhWHwiW6GL2pxRHcA)).
    1. **16:45h**: Al pàrking del supermecat LIDL de Palafrugell (al costat de la Plaça d'Europa) ([mapa](https://maps.app.goo.gl/bfnSuaQHYSqNdiZn6?g_st=iw)).
    1. **16:45h**: Al davant de l'Alberg Solidança de Palafrugell ([mapa](https://goo.gl/maps/Db9fwYWCzqPQeuf8A)).
    1. **16:45h**: A l'Estació d'Autobusos de Palafrugell (al costat de l'Hotel Arrels) ([mapa](https://maps.app.goo.gl/jteWYDrMhVHJTY2v9)).


  ### Busos de tornada

  Els punts de parada seran:
    * A Calella de Palafrugell, l'entrada principal del Càmping Calella.
    * A Palafrugell, el supermercat LIDL (al costat de la Plaça d'Europa).


  **Els busos sortiran de Mas Torroella en aquests horaris:
    1:00h, 2:30h, 3:30h, 4:00h, 5:30h.**
