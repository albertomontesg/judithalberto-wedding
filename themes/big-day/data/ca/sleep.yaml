intro: >
  Per tal de facilitar-vos la feina, us recomanem diferents tipus d'allotjament.
  Tots estan a prop de la masia on farem la boda, i tots ells seran accessibles
  a peu des de les parades dels busos que hem organitzat.


  Haureu de reservar-vos l'allotjament que més us agradi vosaltres mateixos,
  però estarem encantats d'ajudar-vos en qualsevol cosa que necessiteu.

location: Com arribar

entries:
  - title: Hotel ****
    description: >
      L'Aparthotel [Arrels d'Empordà****](https://www.arrelsemporda.com/ca/),
      a Palafrugell, ofereix habitacions i apartaments d'entre 1 a màxim 5 persones.
      Podreu gaudir d'un 5% de descompte amb el codi: **JUDITH&ALBERTO23**.
      Per poder beneficiar-vos del descompte, cal que feu la vostra reserva
      abans del 01/05/2023.


      Si voleu informació més específica dels preus, si us plau, poseu-vos en
      contacte amb nosaltres.


      **Recordeu**: <br>

      L'estada mínima requerida per aquestes dates és de 2 nits.
    url: "https://g.page/arrelsemporda?share"
    image: "img/demo/hotel.jpeg"

  - title: Alberg
    description: >
      [L'alberg Solidança](https://alberg.solidanca.cat/), a Palafrugell,
      ofereix diverses opcions d'allotjament, des d'habitacions individuals fins
      a habitacions per a 7 persones. També podeu triar si voleu dutxa privada
      o compartida.


      L'alberg és un referent de turisme responsable i hi primen els criteris
      de sostenibilitat, educació ambiental i dinamització social.


      **Recordeu**: <br>

      Si us allotgeu a l'alberg, tant els llençols com els estris de cuina estan
      inclosos. No cal que porteu res!
    url: "https://goo.gl/maps/d52Vbi4FWx7nSt1e8"
    image: "img/demo/alberg.jpeg"

  - title: Càmping i bungalows
    description: >
      Els bungalows del [Càmping Calella](https://www.campingcalelladepalafrugell.com/ca/),
      a Calella de Palafrugell, són una molt bona opció a causa de la seva bona localització i instal·lacions.


      La zona dels bungalows es troba a 5min de la platja, i el càmping
      disposa de piscina exterior, gimnàs, bar, supermercat i tot allò que
      pugueu necessitar.


      **Recordeu**: <br>

      Si us allotgeu als bungalows, tant els llençols com els estris de cuina estan
      inclosos. No cal que porteu res!
    url: "https://goo.gl/maps/hvLW3831HBLe4uVx9"
    image: "img/demo/camping.jpeg"
