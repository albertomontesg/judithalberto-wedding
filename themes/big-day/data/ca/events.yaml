intro: >
  Tant la cerimònia com el banquet i la posterior festa es faran a Mas Torroella.
  A més, el dia abans organitzarem una festa a la platja!
  Aquí podeu veure en detall els diferents events i la informació necessària.

events:
  - name: Festa Pre-Boda
    imagePath: img/demo/fire.png
    place: Calella de Palafrugell
    date: 19:00h, 23 de juny de 2023
    description: >
      Uneix-te a nosaltres per celebrar la nit de Sant Joan, una de les
      més curtes però també més màgiques de l'estiu!
  - name: Cerimònia i Banquet
    imagePath: img/demo/ceremony.jpeg
    place: Mas Torroella, Camí de Fitor, s/n, Palafrugell
    date: 17:30h - 24:00h, 24 de setembre de 2023
    description: >
      La cerimònia tindrà lloc a les 17:30h. Durant l'espera dels nuvis,
      s'oferirà aigua i suc als convidats per combatre la calor.


      Una vegada acabada la cerimònia, començarà l'aperitiu, i finalment el banquet.


      Us hem preparat diverses sorpreses que anireu descobrint durant l'aperitiu!
  - name: Festa
    imagePath: img/demo/party.jpeg
    place: Mas Torroella, Camí de Fitor, s/n, Palafrugell
    date: 0:00h - 6:00h, 25 de juny de 2023
    description: >
      Pels volts de mitja nit començarà el ball i la festa, que durarà fins que el cos aguanti!


      Com que volem que us ho passeu molt bé i no us hagueu de preocupar per la beguda,
      hi haurà busos en diferents horaris que us portaran fins els llocs d'allotjament.
