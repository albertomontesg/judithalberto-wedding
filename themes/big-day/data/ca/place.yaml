intro: >
  Ens casem a Mas Torroella, una masia catalana del segle XIV que disposa de diversos jardins, piscina exterior, pista de tennis, ping-pong, billar, spa i sauna.


  **Tot el necessari per a que passem junts un cap de setmana inoblidable!**

description: >
  [Mas Torroella](http://www.mastorroella.com) es troba ubicat al Camí de Fitor, entre Palafrugell i Forallac.


  Com que l'accés a la masia pot resultar complicat, s'organitzaran busos per facilitar el transport de tots els convidats. Trobareu més informació a l'apartat
  del [Transport](#transport).
